<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Selection - Puzzle Mania</title>
    <link rel="stylesheet" href="styles01.css">
</head>
<body>
    <div class="game-container">
        <h2>Welcome to Puzzle Mania</h2>
        <h3>Please select a game:</h3>
        <div class="game-selection">
            <button onclick="startPuzzle()">Puzzle</button>
            <button onclick="startTetris()">Tetris</button>
            <button onclick="startCrossword()">Crossword Puzzle</button>
        </div>
    </div>

    <script src="script01.js"></script>
</body>
</html>
